<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div id="controls-wrap">
        <div class="controls-range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls-btns">
            <button id="jsMode">FILL</button>
            <button id="jsClear">CELAR</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls-colors" id="jsColor">
            <div class="controls-color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls-color jsColor" style="background-color: #ffffff"></div>
            <div class="controls-color jsColor" style="background-color: #FF3B30"></div>
            <div class="controls-color jsColor" style="background-color: #FF9500"></div>
            <div class="controls-color jsColor" style="background-color: #FFCC00"></div>
            <div class="controls-color jsColor" style="background-color: #4CD963"></div>
            <div class="controls-color jsColor" style="background-color: #5AC8FA"></div>
            <div class="controls-color jsColor" style="background-color: #0579FF"></div>
            <div class="controls-color jsColor" style="background-color: #5856D6"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
